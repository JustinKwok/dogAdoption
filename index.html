<!--AJAX Function, send data to database without refreshing page-->
<script>
function addtoDB() {
  var xhttp; 
// Check server status
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        document.getElementById("submitted").innerHTML = "form submitted";
    }
  };
//create variables and grabbing elements by id
  var breed = document.getElementById('breed').value;
  var name = document.getElementById('name').value;
  var age = document.getElementById('age').value;
   
  var queryString = "?breed=" + breed + "&name=" + name + "&age=" + age;
  console.log(queryString);
  xhttp.open("GET", "insert.php" + queryString, true);
  xhttp.send(null); 
}

 </script>
